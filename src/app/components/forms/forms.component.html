<form [formGroup]="formGroup" class="form-group">
    <div class="form-icon">
        <img src="/assets/images/png/icon-hour.png" />
        Horário
    </div>

    <h3>Qual período quer treinar?</h3>
    <div class="radio-wrapper">
        <input type="radio" name="period" value="morning" formControlName="period" />
        <label for="morning">Manhã</label>
        <span>06:00 às 12:00</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="period" value="afternoon" formControlName="period" />
        <label for="afternoon">Tarde</label>
        <span>12:01 às 18:00</span>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="period" value="night" formControlName="period" />
        <label for="night">Noite</label>
        <span>18:01 às 23:00</span>
    </div>

    <div class="checkbox-wrapper">
        <input type="checkbox" name="show-closed" formControlName="showClosed" />
        <label for="show-closed">Exibir unidades fechadas</label>
        <span>Resultados encontrados: {{results.length}}</span>
    </div>

    <div class="btn-wrapper">
        <button class="btn btn-primary">Encontrar unidade</button>
        <button class="btn btn-secondary">Limpar</button>
    </div>
</form>

<pre>
    {{ formGroup.value | json }}
</pre>
